<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <style>
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
        }

        .cell {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    {% if winner %}
        <h2>{{ winner }} wins!</h2>
    {% endif %}
    <form method="post">
        <div class="board">
            {% for i in range(9) %}
            <div class="cell" onclick="submitMove({{ i }})">{{ board[i] }}</div>
            {% endfor %}
        </div>
    </form>

    <script>
        function submitMove(cell) {
            const form = document.createElement('form');
            form.method = 'post';

            const input = document.createElement('input');
            input.type = 'hidden';
            input.name = 'cell';
            input.value = cell;
            form.appendChild(input);

            document.body.appendChild(form);
            form.submit();
        }
    </script>
</body>
</html>
